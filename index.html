<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <title>calculadora</title>
</head>
<body>
    <main class="conteinerCalculadora">
       <div class="conteinerItens">
        <div class="conteinerViso">
            <input type="text" name="" id="visor"  >
            <p id="p"></p>
        </div>
        <div class="conteinerbtn">
            <div class="btngrupo1">
                <button class="btn" id="n7">7</button>
                <button class="btn" id="n8">8</button>
                <button class="btn" id="n9">9</button>
                <button class="btn" id="n/">/</button>
            </div>
            <div class="btngrupo2">
                <button class="btn" id="n4">4</button>
                <button class="btn" id="n5">5</button>
                <button class="btn" id="n6">6</button>
                <button class="btn" id="nx">x</button>
            </div>
            <div class="btngrupo3">
                <button class="btn" id="n1">1</button>
                <button class="btn" id="n2">2</button>
                <button class="btn" id="n3">3</button>
                <button class="btn" id="n-">-</button>
            </div>
            <div class="btngrupo3">
                <button class="btn" id="n0" data-meu-valo="0">0</button>
                <button class="btn" id="n.">.</button>
                <button class="btn" id="n+">+</button>
                <button class="btn" id="n=">=</button>
            </div>
        </div>
       </div>
    </main>
    <main class="conteinerList">
        <div class="conteinerItenList">
            <ul class="list">
                <li>teste</li>
                <li>teste2</li>
            </ul>
        </div>

    <script src="./script/index.js" ></script>
